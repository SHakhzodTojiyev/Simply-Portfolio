<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link href="./assets/css/output.css" rel="stylesheet" />

      <!-- End Toggle Switch Button -->
      <!-- Profile info -->
      <div class="">
        <!-- Profile picture -->
        <div class="">
          <img src="./assets/images/avatar.png" alt="Avatar photo" />
        </div>
        <!-- End Profile picture -->

        <!-- Profile informations -->
        <div class="">
           <h3 class="text-slate-900">Victor Alvarado</h3>
        </div>
        <!-- End Profile informations -->
      </div>
      <!-- End Profile info -->
    </main>
