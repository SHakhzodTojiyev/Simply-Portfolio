<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link href="./assets/css/output.css" rel="stylesheet" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="font-poppins" id="root">
    <main
      class="bg-slate-300 dark:bg-slate-900 w-full h-screen min-h-screen flex flex-col items-center p-4 sm:p-8"
    >
      <!-- Toggle Switch Button -->
      <div
        class="bg-white dark:bg-slate-800 w-16 h-16 sm:w-20 sm:h-20 mb-12 sm:mb-16 flex items-center justify-center rounded-full"
      >
        <img
          id="toggle-btn"
          class="w-8 h-8 sm:w-10 sm:h-10 cursor-pointer"
          src="./assets/images/toggle-btn-dark.svg"
          alt="icon"
        />
      </div>
      <!-- Profile info -->
      <div class="w-full h-max flex flex-col sm:flex-row justify-center items-center">
        <!-- Profile picture -->
        <div class="w-48 h-48 sm:w-52 sm:h-52 flex justify-center items-center rounded-full mb-5 sm:mb-0 sm:mr-10 border-2 border-orange-300">
          <img class="w-full h-full object-cover" src="./assets/images/avatar.png" alt="Avatar photo" />
        </div>
        <!-- Profile informations -->
        <div class="flex flex-col justify-center items-center sm:justify-start sm:items-start">
          <h3
            class="text-slate-900 dark:text-slate-300 text-4xl sm:text-5xl antialiased font-medium leading-tight"
          >
            Victor Alvarado
          </h3>
          <p
            class="text-slate-900 dark:text-slate-300 text-xl sm:text-2xl antialiased font-medium leading-8"
          >
            Software Engineer
          </p>
          <!-- Socialmedia icons -->
          <div class="flex flex-row">
           <a class="p-2 sm:p-3" href="#"><img id="icon-git" class="w-7 h-7 sm:w-8 sm:h-8" src="./assets/images/icons/git-dark.svg" alt="Socialmedia icons" /></a>
           <a class="p-2 sm:p-3" href="#"><img id="icon-twitter" class="w-7 h-7 sm:w-8 sm:h-8" src="./assets/images/icons/twitter-dark.svg" alt="Socialmedia icons" /></a>
           <a class="p-2 sm:p-3" href="#"><img id="icon-linkedin" class="w-7 h-7 sm:w-8 sm:h-8" src="./assets/images/icons/linkedin-dark.svg" alt="Socialmedia icons" /></a>
           <a class="p-2 sm:p-3" href="#"><img id="icon-youtube" class="w-7 h-7 sm:w-8 sm:h-8" src="./assets/images/icons/youtube-dark.svg" alt="Socialmedia icons" /></a>
          </div>
        </div>
      </div>
      
    </main>

    <script src="./index.js"></script>
  </body>
</html>
